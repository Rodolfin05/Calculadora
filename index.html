<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-brands/css/uicons-brands.css'>
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>

    <header></header>

    <section>
        <div class="calculadora">
            <input type="text" class="tela" id="tela" disabled>
            <div class="botoes">
                <button class="botao" onclick="adicionarValor('7')">7</button>
                <button class="botao" onclick="adicionarValor('8')">8</button>
                <button class="botao" onclick="adicionarValor('9')">9</button>
                <button class="botao operador" onclick="adicionarValor('/')"><i class="fi fi-br-divide"></i></button>

                <button class="botao" onclick="adicionarValor('4')">4</button>
                <button class="botao" onclick="adicionarValor('5')">5</button>
                <button class="botao" onclick="adicionarValor('6')">6</button>
                <button class="botao operador" onclick="adicionarValor('*')"><i class="fi fi-br-x"></i></button>

                <button class="botao" onclick="adicionarValor('1')">1</button>
                <button class="botao" onclick="adicionarValor('2')">2</button>
                <button class="botao" onclick="adicionarValor('3')">3</button>
                <button class="botao operador" onclick="adicionarValor('-')"><i class="fi fi-br-minus"></i></button>

                <button class="botao" onclick="adicionarValor('0')">0</button>
                <button class="botao" onclick="adicionarValor('.')">.</button>
                <button class="botao operador" onclick="calcular()"><i class="fi fi-br-equals"></i></button>
                <button class="botao operador" onclick="adicionarValor('+')"><i class="fi fi-br-plus"></i></button>

                <button class="botao operador" onclick="limpar()">C</button>
                <button class="botao operador" onclick="apagarUltimo()"><i class="fi fi-br-delete"></i></button>
            </div>
        </div>
    </section>

    <footer class="desenvolvedor">
        <p>Desenvolvido por Rodolfo Parreiras</p>
        <a href="https://github.com/Rodolfin05"><i class="fi fi-brands-github"></i></a>
        <a href="https://www.instagram.com/souza_05_parreiras/"> <i class="fi fi-brands-instagram"></i></a>
        <a href="https://www.linkedin.com/in/rodolfo-souza-da-silva-parreiras-902533320/"><i class="fi fi-brands-linkedin"></i></a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
